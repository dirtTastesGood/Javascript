<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Change Counter</title>

    <!-- Cascade that stylesheet! -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="section" id="section1">

            <div class="till">
                <div class="random-total">
                    Random Total
                </div>

                <div class="message"></div>

                <input type="text" id="total" value="$ 0.00">
            </div>
            
            <div class="currency-legend">
                <div class="bills">
                    <div class="bill hundred">
                        <div>100</div>
                    </div>
                    <div class="bill fifty">
                        <div>50</div>
                    </div>
                    <div class="bill twenty">
                        <div>20</div>
                    </div>
                    <div class="bill ten">
                        <div>10</div>
                    </div>
                    <div class="bill five">
                        <div>5</div>
                    </div>
                    <div class="bill one">
                        <div>1</div>
                    </div>
                </div>
                
                <div class="coins">
                    <div class="coin quarter">
                        <div>25</div>
                    </div>
                    <div class="coin dime">
                        <div>10</div>
                    </div>
                    <div class="coin nickel">
                        <div>5</div>
                    </div>
                    <div class="coin penny">
                        <div>1</div>
                    </div>
                </div>
            </div>

            <div id="submit">Enter</div>
            
        </div>
    </div>

    <!-- Make magic happen -->
    <script src="index.js"></script>
</body>
</html>
